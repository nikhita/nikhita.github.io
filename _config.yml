
# Site settings
title: Nikhita Raghunath
name: Nikhita Raghunath
subtitle: Learnings, Ramblings and Rants
email: hello@nikhita.dev
description: >
  A personal website about technical things I find useful. Also, random ramblings and rants.
baseurl: ""
url: "https://www.nikhita.dev"
twitter_username: TheNikhita
github_username:  nikhita
disqus_baseurl: "https://nikhita.github.io/"
